{% extends "base.html" %}
{% block content %}
<h1>Contracts</h1>
<a class="btn btn-primary mb-3" href="/contracts/new">Add Contract</a>
<table class="table table-striped">
    <thead><tr><th>Contract ID</th><th>Version</th><th>Dataset Path</th><th>Actions</th></tr></thead>
    <tbody>
    {% for c in contracts %}
    <tr>
      <td><a href="/contracts/{{ c.id }}/{{ c.version }}">{{ c.id }}</a></td>
      <td><a href="/contracts/{{ c.id }}/{{ c.version }}">{{ c.version }}</a></td>
      <td>{{ c.path or '' }}</td>
      <td>
        <a class="btn btn-sm btn-primary" href="/contracts/{{ c.id }}/{{ c.version }}/edit">Edit</a>
      </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% if not contracts %}<p>No contracts stored.</p>{% endif %}
{% endblock %}
