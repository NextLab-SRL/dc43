{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="mb-0">Contracts</h1>
  <a class="btn btn-primary" href="/contracts/new">Add Contract</a>
</div>
<table class="table table-striped">
    <thead><tr><th>Contract ID</th></tr></thead>
    <tbody>
    {% for cid in contracts %}
    <tr>
      <td><a href="/contracts/{{ cid }}">{{ cid }}</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% if not contracts %}<p>No contracts stored.</p>{% endif %}
{% endblock %}
