<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>DC43 Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/atom-one-dark.min.css"/>
    <style>
      .form-control::placeholder,
      textarea::placeholder {
        color: var(--bs-secondary-color);
        opacity: 0.7;
        font-style: italic;
      }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">DC43 Demo</a>
    <div class="navbar-nav">
      <a class="nav-link" href="/pipeline-runs">Pipeline runs</a>
      <a class="nav-link" href="/retail-demo">Altair Retail</a>
      <a class="nav-link" href="/contracts">Contracts</a>
      <a class="nav-link" href="/datasets">Datasets</a>
      <a class="nav-link" href="/data-products">Data products</a>
      <a class="nav-link" href="/integration-helper">Integration helper</a>
    </div>
  </div>
</nav>
<div class="container">
{% block content %}{% endblock %}
</div>
<div class="toast-container position-fixed top-0 end-0 p-3" id="global-toast-container" style="z-index: 1100;"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/highlight.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/languages/python.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/languages/scala.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/languages/java.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/languages/sql.min.js"></script>
<script type="module">
    import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
    mermaid.initialize({ startOnLoad: false, securityLevel: "loose" });
    window.mermaid = mermaid;
</script>
<script>
  if (window.hljs && window.hljs.highlightAll) {
    window.hljs.highlightAll();
  }
</script>
<script>
  (function () {
    const container = document.getElementById('global-toast-container');
    if (!container) { return; }

    function buildToast(message, variant) {
      const toast = document.createElement('div');
      toast.className = `toast align-items-center text-bg-${variant}`;
      toast.setAttribute('role', 'status');
      toast.setAttribute('aria-live', 'polite');
      toast.setAttribute('aria-atomic', 'true');
      toast.dataset.bsAutohide = 'true';
      toast.dataset.bsDelay = '5000';
      const body = document.createElement('div');
      body.className = 'd-flex';
      const content = document.createElement('div');
      content.className = 'toast-body';
      content.textContent = message;
      const button = document.createElement('button');
      button.type = 'button';
      button.className = 'btn-close btn-close-white me-2 m-auto';
      button.setAttribute('data-bs-dismiss', 'toast');
      button.setAttribute('aria-label', 'Close');
      body.appendChild(content);
      body.appendChild(button);
      toast.appendChild(body);
      container.appendChild(toast);
      return toast;
    }

    function showToast(message, variant) {
      if (!message) { return; }
      const safeVariant = variant || 'info';
      const toast = buildToast(message, safeVariant);
      const toastInstance = new bootstrap.Toast(toast);
      toastInstance.show();
      toast.addEventListener('hidden.bs.toast', function () {
        toast.remove();
      });
    }

    window.dc43Toast = {
      show: showToast,
    };

    const initialMessage = {{ message|default(None)|tojson }};
    const initialError = {{ error|default(None)|tojson }};
    if (initialMessage) {
      showToast(initialMessage, 'success');
    }
    if (initialError) {
      showToast(initialError, 'danger');
    }
  })();
</script>
</body>
</html>
